version: '3'

services:
  <projeto>-php:
    image: brunoviana/magento-php-7.2
    
    # user: ${USERID}
    
    container_name: <projeto>-php
    
    restart: unless-stopped
    
    tty: true
    
    working_dir: /var/www/
    
    volumes:
    - <projeto>-volume:/var/www/:delegated
    - ./config/php.ini:/usr/local/etc/php/php.ini
    - ./image/bin/install-magento:/usr/local/bin/install-magento
    - ./image/bin/xdebug:/usr/local/bin/xdebug
    - ./image/extras/env.sample.php:/var/extras/env.sample.php
    
    networks:
    - <projeto>-network

  #Nginx Service
  <projeto>-nginx:
    image: nginx:alpine
    
    container_name: <projeto>-nginx
    
    restart: unless-stopped
    
    tty: true
    
    working_dir: /var/www/
    
    ports:
    - ${NGINX_PORT}:80
    - ${NGINX_PORT_SSL}:443
    
    volumes:
    # - ./nginx/logs:/var/log/nginx
    - <projeto>-volume:/var/www/:delegated
    - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
    
    networks:
    - <projeto>-network

  <projeto>-db:
    image: mariadb
    # image: mysql:5.7.22

    ports:
      - ${DB_PORT}:3306
    
    restart: unless-stopped
    
    container_name: <projeto>-db
      
    tty: true

    environment:
    - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    - MYSQL_DATABASE=magento
    - MYSQL_USER=magento
    - MYSQL_PASSWORD=magento
  
    volumes:
    - <projeto>-dbdata:/var/lib/mysql
    # - ./mysql/my.cnf:/etc/mysql/my.cnf
  
    networks:
    - <projeto>-network

  <projeto>-phpmyadmin:
    image: phpmyadmin/phpmyadmin

    container_name: <projeto>-phpmyadmin
    
    environment:
    - PMA_HOST=<projeto>-db
    - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    
    ports:
    - ${PMA_PORT}:80
  
    networks:
    - <projeto>-network

  <projeto>-redis:
    image: redis

    container_name: <projeto>-redis
    
    ports:
    - ${REDIS_PORT}
    
    networks:
    - <projeto>-network

  <projeto>-redis-session:
    image: redis

    container_name: <projeto>-redis-session
    
    ports:
    - ${REDIS_PORT}
    
    networks:
    - <projeto>-network

  <projeto>-mailhog:
    image: mailhog/mailhog
    
    ports:
    - ${MAILHOG_PORT1}:1025
    - ${MAILHOG_PORT2}:8025
    
    networks:
    - <projeto>-network

#Docker Networks
networks:
  <projeto>-network:
    driver: bridge

volumes:
  
  <projeto>-dbdata:
    driver: local
  
  <projeto>-volume:
    driver_opts:
        type: "nfs"
        o: addr=${REMOTE_HOST},rw,nolock,hard,nointr,nfsvers=3
        device: ":${PATH_LOCAL}"
