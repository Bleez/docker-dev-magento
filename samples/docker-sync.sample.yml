version: "2"

options:

  verbose: true

  compose-dev-file-path: [
    'docker-compose-Darwin.yml',
    'docker-compose.custom.yml'
  ]

syncs:
  <projeto>-sync:
    sync_userid: '1000'
    
    sync_groupid: '33'

    sync_strategy: 'native_osx'

    host_disk_mount_mode: 'cached'

    src: './src'

    watch_args: '-v'

    sync_excludes: [
      '.git',
      '.composer',
      '.circleci',
      '.idea',
      '.platform',
      '.travis',
      '.php_cs.cache',
      'var/cache',
      'var/sessions',
      'var/page_cache',
      'var/generation',
      'var/composer_home',
      'var/view_preprocessed',
      'var/session',
      'var/tmp',
      'node_modules',
      'generated',
      'vendor',
      'pub/static',
      'pub/media'
    ]

